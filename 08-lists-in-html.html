<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Capgemini</title>
    <style>
        p {
            color: blue;
            font-family: Arial, sans-serif;
            font-weight: 200;
        }
    </style>
</head>

<body>
    <p>Using Lists</p>
    <hr>
    <p>Display Ordered List</p>
    <h3>My Shopping List</h3>
    <ol>
        <li>Clothes</li>
        <li>Footwear</li>
        <li>Accessories</li>
        <li>Books</li>
    </ol>
    <hr>
    <p>Display Unordered List</p>
    <h3>My Shopping List</h3>
    <ul>
        <li>Clothes</li>
        <li>Footwear</li>
        <li>Accessories</li>
        <li>Books</li>
    </ul>
    <hr>
    <p></p>
</body>
</html>
