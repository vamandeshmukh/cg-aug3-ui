<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Capgemini</title>
</head>

<body>

    <p> Using Forms in HTML </p>

    <hr>
    <div>
        <P>Login Form</P>
        <form action="./09-tables-in-html.html" method="POST">
            <label>username</label>
            <input type="text" name="username" id="username" placeholder="username" required>
            <p></p>
            <label>password</label>
            <input type="password" name="password" required>
            <p></p>
            <input type="email" name="email" placeholder="email">
            <p></p>
            <input type="number" name="phone" value="9876543210">
            <p></p>
            <input type="text" name="country" value="India">
            <p></p>
            <input type="url" name="website">
            <p></p>
            <input type="date" name="dateofbirth">
            <p></p>
            <input type="textarea" name="bio">
            <p></p>
            <input type="submit" name="submit" id="submit" >
        </form>
    </div>

    <hr>
    <p></p>
</body>

</html>
