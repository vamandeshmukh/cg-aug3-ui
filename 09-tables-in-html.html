<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Capgemini</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 5px;
        }

        tr:nth-child(even) {
            background-color: lightgray;
        }
    </style>

    <style>
        p {
            color: blue;
            font-family: Arial, sans-serif;
            font-weight: 200;
        }
    </style>
</head>

<body>
    <p>Using Table in HTML</p>
    <hr>
    <div>

        <table >

                    <th>Phone</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sonu</td>

                    <td>sonu@gmail.com</td>
                </tr>
                <tr>
                    <td>Monu</td>

                    <td>monu@gmail.com</td>
                </tr>
                <tr>
                    <td>Tonu</td>

                </tr>
            </tbody>
        </table>
    </div>

    <hr>
    <p></p>
</body>

</html>
